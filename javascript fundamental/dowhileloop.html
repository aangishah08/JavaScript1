<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        do {
            document.write(i);
            i++;
        } while (i < 5)
        let i = 0;
        for (; i <= 5;) {
            document.write(i++);
        }
    </script>
</body>

</html>

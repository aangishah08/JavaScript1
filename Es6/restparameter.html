<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="restdemo"></p>
    <script>
        function sum(...a)
        {
            let sum=0;
            for(let x of a) 
            sum+=x;
            return sum;
        }
        let arg=sum(1,2,3,4);
        document.getElementById("restdemo").innerHTML="sum of :"+arg;
    </script>
</body>
</html>

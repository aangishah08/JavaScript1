<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let myPromise =new Promise((resolve,reject)=>{
            let a=3,b=4;
            let c=a+b;
            if(c==5)
            {
                resolve("yes!!");
            }else{
                reject("Error");
            }

        });
        myPromise.then((m)=>{
            document.write(m);
        }).catch((err)=>{
            document.write(err);
        });
    </script>
</body>
</html>l
